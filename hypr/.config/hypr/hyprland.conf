
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,1920x1080@160,1920x200,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

# Workspaces
workspace=DP-3,1
workspace=HDMI-A-1,11

workspace=1,monitor:DP-3
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3

workspace=11,monitor:HDMI-A-1
workspace=12,monitor:HDMI-A-1
workspace=13,monitor:HDMI-A-1
workspace=14,monitor:HDMI-A-1
workspace=15,monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & mako

exec-once = xrandr --output DP-3 --primary

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(676dc2ee) rgba(676dc2ee) 45deg
    col.inactive_border = rgba(73736faa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
      enabled = false
      size = 6.8
      passes = 1
      new_optimizations = on
      xray = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
    vfr = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Make zoom float
windowrule = float,^(zoom)$
windowrulev2 = float,title:^zoom$,class:^zoom$

# Make chiaki float
windowrulev2 = float,title:^Chiaki$,class:^chiaki$

# Make Robo3t connections window float
windowrulev2 = float,title:^MongoDB Connections&

# Make Yubi float
windowrule = float,^(yubi)$
windowrule = size 450 320,^(yubi)$

# Make Steam Friends List float
windowrule = float,title:^(Friends List)$

# Make thunar float
windowrulev2 = float,class:^thunar$

# Firefox sharing indicator
windowrulev2 = float,title:^(Firefox — Sharing Indicator)$
windowrulev2 = move 360 14,title:^(Firefox — Sharing Indicator)$
windowrulev2 = size 38 21,title:^(Firefox — Sharing Indicator)$
windowrulev2 = nofullscreenrequest,title:^(Firefox — Sharing Indicator)$

# Popups opened by Firefox (usually without a title)
windowrulev2 = float,title:^$,class:^firefox$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# OBS passthrough
bind = $mainMod, F2, pass, ^(com\.obsproject\.Studio)$

# Opacity Rules
windowrulev2 = opacity 0.9 override 0.8 override, class:^(kitty)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Fullscreen
bind = $mainMod, F, fullscreen

# Screenshot
bind = $mainMod SHIFT, P, exec, GRIM_DEFAULT_DIR=~/Pictures/screenshots grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ...and make sure those are brough to top
bind = $mainMod, H, bringactivetotop
bind = $mainMod, L, bringactivetotop
bind = $mainMod, K, bringactivetotop
bind = $mainMod, J, bringactivetotop

bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop

bind = $mainMod, B, exec, firefox

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace binds
bind = $mainMod, U, togglespecialworkspace
bind = $mainMod SHIFT, U, movetoworkspace, special

# Move active window to next/previous workspace
bind = $mainMod SHIFT, A, movetoworkspace, -1
bind = $mainMod SHIFT, W, movetoworkspace, -1

bind = $mainMod SHIFT, D, movetoworkspace, +1
bind = $mainMod SHIFT, S, movetoworkspace, +1

# Move to next/previous workspace
bind = $mainMod, A, exec, /home/justin/.local/bin/decrement_workspace
bind = $mainMod, W, exec, /home/justin/.local/bin/decrement_workspace

bind = $mainMod, D, exec, /home/justin/.local/bin/increment_workspace
bind = $mainMod, S, exec, /home/justin/.local/bin/increment_workspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
